id: io.github.noobping.listenmoe
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: listenmoe

finish-args:
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland

modules:
  - name: listenmoe
    buildsystem: simple

    build-options:
      build-args:
      - --share=network
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/listenmoe/cargo
        APP_ID: io.github.noobping.listenmoe

    build-commands:
      - cargo build --release
      - install -Dm0755 target/release/listenmoe /app/bin/listenmoe
      - install -Dm0644 data/scalable/apps/io.github.noobping.listenmoe.svg /app/share/icons/hicolor/scalable/apps/io.github.noobping.listenmoe.svg
      - install -Dm0644 data/io.github.noobping.listenmoe.desktop /app/share/applications/io.github.noobping.listenmoe.desktop
      - install -Dm0644 data/io.github.noobping.listenmoe.metainfo.xml /app/share/metainfo/io.github.noobping.listenmoe.metainfo.xml
      - install -d /app/usr/share/icons/hicolor/symbolic/apps
      - install -m644 data/symbolic/apps/* /app/usr/share/icons/hicolor/symbolic/apps/
      - |
        for f in po/*.po; do
          lang=$(basename "$f" .po)
          mkdir -p "/app/share/locale/$lang/LC_MESSAGES"
          msgfmt "$f" -o "/app/share/locale/$lang/LC_MESSAGES/${APP_ID}.mo"
        done

    sources:
      - type: git
        url: .git
        branch: flathub
